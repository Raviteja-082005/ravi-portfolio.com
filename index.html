<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header, footer {
            text-align: center;
            background-color: teal;
            color: white;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            font-size: 1em;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: darkcyan;
        }

        main {
            background-color: lightcyan;
            min-height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
            padding: 20px;
        }

        .main-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 100%;
        }

        main img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 50%;
            border: 4px solid white;
        }

        main .text-content {
            max-width: 600px;
        }

        main h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            color: blue;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            main h2 {
                font-size: 2em;
            }

            nav ul li a {
                font-size: 1.2em;
            }

            footer p {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            main .text-content {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Student Portfolio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="Academic_profile.html">Academic Profile</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="Future_Goals.html">Future Goals</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <img src="ravi_profile_img.png" alt="profile">
            <div class="text-content">
                <h2>Undergraduate student at SRM University pursuing a Bachelor of Technology in Computer Science and Engineering with career interests in technology and sports.</h2>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Student Portfolio</p>
    </footer>
</body>
</html>
