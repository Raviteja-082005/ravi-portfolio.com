<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f0f8ff;
        }

        header {
            background-color: teal;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header-content h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            font-size: 1em;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: darkcyan;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: darkcyan;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .social-links a img {
            width: 100%;
            height: auto;
            display: block;
        }

        button.back-home {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.back-home:hover {
            background-color: darkcyan;
        }

        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2em;
            }

            nav ul li a {
                font-size: 0.9em;
                padding: 8px 12px;
            }

            .contact-form {
                padding: 15px;
            }

            .contact-form input, .contact-form textarea {
                padding: 8px;
            }

            .contact-form button {
                font-size: 0.9em;
                padding: 8px;
            }

            .social-links a {
                width: 30px;
                height: 30px;
            }

            button.back-home {
                font-size: 0.9em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 1.5em;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li a {
                font-size: 0.8em;
                padding: 6px 10px;
            }

            .contact-form {
                padding: 10px;
            }

            .contact-form input, .contact-form textarea {
                padding: 6px;
            }

            .contact-form button {
                font-size: 0.8em;
                padding: 6px;
            }

            .social-links a {
                width: 25px;
                height: 25px;
            }

            button.back-home {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My Contact</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="Future_Goals.html">Future Goals</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="Academic_profile.html">Academic Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Name of a student" pattern="[A-Za-z ]+">
            <label for="ph_no">Phone No:</label>
            <input type="tel" id="ph_no" required placeholder="Phone number" pattern="[1-9]{1}[0-9]{9}">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" required placeholder="e-mail">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Enter your message here.!"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/raviteja-anugolu-7b0263259/" target="_blank"><img src="image copy 4.png" alt="LinkedIn"></a>
            <a href="mailto:raviteja_anugolu@srmap.edu.in" target="_blank"><img src="image copy 5.png" alt="Mail"></a>
            <a href="https://github.com/Raviteja-082005" target="_blank"><img src="image copy 6.png" alt="GitHub"></a>
        </div>
    </main>
    <button class="back-home" onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
